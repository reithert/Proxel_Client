<div class="container">
  <select>
    <option *ngFor="let node of nodes" value="">{{node.name}} \ {{node.operatingSystem}}</option>
  </select>
  <input type="text" [(ngModel)]="payload"/>
  <button (click)="executeRequest()" >Submit</button>
  <div class="response">
    <p>{{response}}</p>
  </div>
</div>
