<div class="container">
  <select [(ngModel)]="hostname">
    <option *ngFor="let node of nodes" value="{{node.connectionID}}">{{node.hostName}} \ {{node.os}}</option>
  </select>
  <input type="text" (keyup.enter)="executeRequest()" [(ngModel)]="payload"/>
  <button (click)="executeRequest()" >Submit</button>
  <div class="response"  #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <p>{{response}}</p>
  </div>
</div>
